<!DOCTYPE html>

body {

}

.sidebar {
  float: left;

.sidebar a {
  padding: 10px;

  display: block;

}

.sidebar a:hover {
  background-color: #ddd;
  border-color: #aaa;
}

.main-content {
  float: left;
  width: 80%;
  padding: 20px;
}

.footer {
  background-color: #f1f1f1;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.clearfix {
  overflow: auto;
}

@media screen and (max-width: 600px) {
  .sidebar, .main-content {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

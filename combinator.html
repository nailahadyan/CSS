<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Combinator Selector</title>
<style>
    div p {
        color: red
    }
    div > p {
        background-color: yellow;
    }
    div  + p {
        background-color: darkgray;
    }
    div ~ p {
        color: cyan; 
    }
</style>
</head>
<body>
    <div>
        <p>This is a paragraph dengan teks bewarna merah dan background bewarna kuning</p>
        <p>This is a paragraph dengan teks bewarna merah dan background bewarna kuning</p>
    </div>
    <p>This is a paragraph dengan teks bewarna cyan dan background bewarna abu-abu tua</p>
    <p>This is a paragraph dengan teks bewarna cyan</p>
</body>
</html>

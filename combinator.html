<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Combinator Selector</title>
<style>
    div p {
        color: red
    }
    div > p {
        background-color: yellow;
    }
    div  + p {
        background-color: darkgray;
    }
    div ~ p {
        color: cyan; 
    }
</style>
</head>
<body>
    <div>
        <p>This is a paragraph dengan font bewarna merah</p>
        <p>This is a paragraph. Te</p>
    </div>
    <p>bka</p>
    <p>bl</p>
</body>
</html>

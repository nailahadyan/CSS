<!DOCTYPE html>
<html>
<head>
  <title>Pengaturan pada link</title>
</head>
  <style type="text/css">
    a:link {
      text-decoration: none;
      color: #FF9933;
    }
    a:active {
      text-decoration: none;
      color: #660000;
    }
    a:visited {
      text-decoration: none;
      color: #222;
    }
    a:hover {
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: underline overline;
      color: #000000;
      background-color: #CCFF00;
    }
  </style>
<body>
  <table border="0">
    <tr>
      <td><a href="#">Arahkan mouse ke sini</a></td>
    </tr>
    <tr>
      <td><a href="#">Arahkan mouse ke sini</a></td>
    </tr>
  </table>
</body>
</html>
